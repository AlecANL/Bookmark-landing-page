<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <div class="logo">
            <img
              src="./src/assets/images/logo-bookmark.svg"
              alt="logo bookmark"
            />
          </div>
          <div class="icon" id="icon-menu">
            <img
              src="./src/assets/images/icon-hamburger.svg"
              alt="icon hamburger"
            />
          </div>
          <nav class="navigation" id="nav">
            <div class="navigation__heading">
              <div class="logo">
                <img
                  src="./src/assets/images/logo-bookmark-white.svg"
                  alt="logo bookmark"
                />
              </div>
              <div class="icon" id="icon-close">
                <img
                  src="./src/assets/images/icon-close.svg"
                  alt="icon close"
                />
              </div>
            </div>
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#">features</a></li>
              <li class="navigation__item"><a href="#">pricing</a></li>
              <li class="navigation__item"><a href="#">contact</a></li>
              <li class="navigation__item login"><a href="#">login</a></li>
            </ul>
            <div class="navigation__footer">
              <img
                src="./src/assets/images/icon-facebook.svg"
                alt="icon facebook"
              />
              <img
                src="./src/assets/images/icon-twitter.svg"
                alt="icon twitter"
              />
            </div>
          </nav>
        </div>
      </div>
    </header>
    <script src="./src/js/app.js"></script>
  </body>
</html>
